  <main class="main-content">
    <header>
      <h1>Crear Nuevo Producto</h1>
    </header>

    <form action="" class="formulario" id="formulario">
      <div id="formulario_nombre" class="nombre">
      <label for="nombre">Nombre</label>
        <div class="formulario__grupo-input">
          <input type="text" class="formulario__input" id="nombre" placeholder="Ej: Mario odeyssey">
        </div>
        <p class="error" id="error-nombre"></p>
      </div>

      <div id="formulario_categoria" class="categoria">
        <label for="categoria">Categor√≠a</label>
        <div class="formulario__grupo-input">
          <input type="text" class="formulario__input" id="categoria" placeholder="Ej: Nintendo Switch">
        </div>
        <p class="error" id="error-categoria"></p>
      </div>

      <div id="formulario_precio" class="precio">
        <label for="precio">Precio</label>
        <div class="formulario__grupo-input">
          <input type="number" class="formulario__input" id="precio" placeholder="Ej: 299.99">
        </div>
        <p class="error" id="error-precio"></p>
      </div>

      <div id="formulario_stock" class="stock">
        <label for="stock">Stock</label>
        <div class="formulario__grupo-input">
          <input type="number" class="formulario__input" name="stock" id="stock" placeholder="Ej: 15">
        </div>
        <p class="error" id="error-stock"></p>
      </div>

      <div id="descripcion" class="descripcion">
      <label for="descripcion">Descripci√≥n</label>
      <textarea id="descripcion" rows="4" placeholder="Escribe una breve descripci√≥n del producto..."></textarea>
      </div>

      <div id="submit" class="submit">
      <button type="submit" class="btn-primary">Guardar Producto</button>
      <a href="productosAdmin.html" class="btn-secondary">Cancelar</a>
      </div>
    </form>
